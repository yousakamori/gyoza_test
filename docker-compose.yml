# - ./sql/dcl.sql:/docker-entrypoint-initdb.d/dcl.sql
version: '3.9'

services:
  app:
    build:
      context: .
    container_name: app
    ports:
      - 3000:3000
      - 5555:5555
    tty: true
    # volumes:
    #   - ./src:/app
    # command: sh -c "npm run dev"
    # volumes:
    #   - ./:/app
    # working_dir: /app
    # command: sh -c "npm run dev"
    depends_on:
      - db
  db:
    image: mysql:8.0.32
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    volumes:
      - mysql-store:/var/lib/mysql
      - ./conf/my.cnf:/etc/mysql/conf.d/my.cnf
      # - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./script:/docker-entrypoint-initdb.d
    ports:
      - ${MYSQL_PORT}:3306
volumes:
  mysql-store:
